<html>
    <head>
        <title>
            POC
        </title>
    </head>
    <body>
        POC: Override console functions
    </body>
    <script>
        // define a new console
        var console=(function(oldConsole){
            return {
                log: function(text){
                    oldConsole.log("Override")
                    oldConsole.log(text);
                },
                info: function (text) {
                    oldConsole.log("Override")
                    oldConsole.info(text);
                },
                warn: function (text) {
                    oldConsole.log("Override")
                    oldConsole.warn(text);
                },
                error: function (text) {
                    oldConsole.log("Override")
                    oldConsole.error(text);
                }
            };
        }(window.console));

        //Then redefine the old console
        window.console = console;

        //Test
        console.log("Log")
        console.error("Error")
    </script>
</html>
